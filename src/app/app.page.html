<main class="main" id="top">
  <div class="container">
    <nav class="navbar navbar-light navbar-vertical navbar-expand-xl">
      <div class="d-flex align-items-center">
        <div class="toggle-icon-wrapper">
          <button class="btn navbar-toggler-humburger-icon navbar-vertical-toggle">
            <span class="navbar-toggle-icon">
              <span class="toggle-line"></span>
            </span>
          </button>
        </div>
        <a class="navbar-brand">
          <div class="d-flex align-items-center py-3">
            <span class="font-sans-serif">Sweetening</span>
          </div>
        </a>
      </div>
      <swe-menu></swe-menu>
    </nav>
    <div class="content">
      <swe-header [title]="title"></swe-header>
      <router-outlet></router-outlet>
      <footer class="footer">
        <div class="row g-0 justify-content-between fs--1 mt-4 mb-3">
          <div class="col-12 col-sm-auto text-center">
            <p class="mb-0 text-600">
              Sweetening Lives
              <span class="d-none d-sm-inline-block">|</span>
              <br class="d-sm-none" />
              2023 &copy;
              <a href="https://themewagon.com">Cigol Software</a>
            </p>
          </div>
          <div class="col-12 col-sm-auto text-center">
            <p class="mb-0 text-600">v0.2</p>
          </div>
        </div>
      </footer>
      <div class="bottom-0 end-0 p-3">
        <div id="liveToast" class="toast hide notice shadow-none bg-transparent" tabindex="-2">
          <div class="toast-body my-3 ms-0 ms-md-5">
            <div class="alert alert-{{toast?.color}} m-0">{{toast?.message}}</div>
          </div>
        </div>
      </div>
      <div class="modal fade" data-bs-backdrop="static" id="loading" tabindex="-3">
        <div class="modal-dialog modal-dialog-centered position-relative">
          <div hidden>
            <button #closeRef data-bs-dismiss="modal"></button>
          </div>
          <div class="position-absolute top-50 start-50 translate-middle">
            <div class="spinner-border text-light m-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<button data-bs-target="#loading" data-bs-toggle="modal" #loadingRef hidden></button>
<button hidden id="liveToastBtn" #toastRef></button>
